server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/chatbotdb?useTimezone=true&serverTimezone=GMT-3
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.mvc.throw-exception-if-no-handler-found=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.resources.add-mappings=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

file.upload.location=/chatbot-sistema-web/files
file.download.location=/api/download/

backend.environment.dev.enabled=true
backend.environment.prod.enabled=false